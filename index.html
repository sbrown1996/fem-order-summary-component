<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="container">
  <div class="header__image"><img src="/images/illustration-hero.svg" alt="" class="hero"></div>
  <section class="internal__container">
    <h1 class="header">Order Summary</h1>
  <p class="description"> You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
  <div class="pricing__section">
    <div class="pricing-box-left">
      <div class="icon__box">
        <img src="/images/icon-music.svg" alt="music icon" class="icon">
      </div>
      
      <div class="plan__details">
        <p class="plan">Annual Plan</p>
        <p class="price">$59.99/year</p>
      </div>
    </div>
    
   
    <a href="#" class="change">Change</a>
  </div>
<div class="button__container">
  <button class="btn btn__pay">Proceed to Payment</button>
  <button class="btn btn__cancel">Cancel Order</button>
</div>
  </section>
  

</main>

  </div> -->
</body>
</html>
